<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .success-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .success-box h1 {
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .success-box p {
      color: #555;
      margin-bottom: 25px;
    }

    .success-box button {
      padding: 12px 25px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .success-box button:hover {
      background: #222;
    }
  </style>
</head>
